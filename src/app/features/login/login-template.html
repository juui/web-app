<md-dialog aria-label="login">
  <form ng-cloak="">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2 class="juui-main-title">Ingresar</h2><span flex=""></span>
        <md-button class="md-icon-button" ng-click="close()">
          <md-icon class="juui-primary">close</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
        <div layout="column" layout-margin="" layout-padding="" hide-xs="">
          <div class="social-buttons"><a class="social-button facebook md-whiteframe-1dp" href="https://www.juui.org/auth/facebook"><i class="fa fa-facebook"></i></a><a class="social-button twitter md-whiteframe-1dp" href="https://www.juui.org/auth/twitter"><i class="fa fa-twitter"></i></a><a class="social-button google md-whiteframe-1dp" href="https://www.juui.org/auth/google"><i class="fa fa-google-plus"></i></a></div>
        </div>
        <div hide-gt-xs="">
          <div layout="row" layout-align="space-around center" layout-margin="" layout-padding="">
            <md-button class="md-icon-button top-button md-fab facebook" aria-label="Facebook" href="https://www.juui.org/auth/facebook">
              <ng-md-icon icon="facebook" size="24" options="{duration: 375}" style="fill: white"></ng-md-icon>
            </md-button>
            <md-button class="md-icon-button top-button md-fab twitter" aria-label="Twitter" href="https://www.juui.org/auth/twitter">
              <ng-md-icon icon="twitter" size="24" options="{duration: 375}" style="fill: white"></ng-md-icon>
            </md-button>
          </div>
          <div layout="row" layout-align="space-around center" layout-margin="" layout-padding="">
            <md-button class="md-icon-button top-button md-fab google" aria-label="Google Plus" href="https://www.juui.org/auth/google">
              <ng-md-icon icon="google-plus" size="24" options="{duration: 375}" style="fill: white"></ng-md-icon>
            </md-button>
          </div>
        </div>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row"><span flex=""></span>
      <md-button class="md-primary" ng-click="close()" md-autofocus="">Regresar</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
